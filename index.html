<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="flexbox">
  <div class="calendar">
    <div class="month flexbox">
      <h1 class="prev">&#8249;</h1>
      <div class="date">
        <h1></h1>
        <p></p>
      </div>
      <h1 class="next">&#8250;</h1>
    </div>
    <div class="weekdays flexbox">
      <div class="flexbox">Sun</div>
      <div class="flexbox">Mon</div>
      <div class="flexbox">Tue</div>
      <div class="flexbox">Wed</div>
      <div class="flexbox">Thu</div>
      <div class="flexbox">Fri</div>
      <div class="flexbox">Sat</div>
    </div>
    <div class="days"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
